<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Home Page-Patika</title>
  </head>
  <body>
    <div class="nav">
      <div class="left">
        <p>Abuot</p>
        <p>Store</p>
      </div>

        <p>Gmail</p>
        
        
      </div>
    </div>
    <div class="logo">
      <img src="img/googleLogo.png" />
    </div>

    <div class="formGroup">

        <img src="img/search.png" />
        <input type="text" />
        <img class="klavye" src="img/work.png" />
        <img src="img/voicelogo.png" />
        <img src="img/image-processing.png" />

    <div class="kutuHover"><div class="kutu"></div></div>

    </div>
    <div class="footer">
        <p style="margin-bottom: 5px;">Türkiye<hr style="margin-bottom: 5px;"></p>
        <div class="links">
            <div class="baglanti">
                <ul>
                    <li><a href="https://google.com.tr">Hakkında</a></li>
                    <li><a href="https://google.com.tr">Reklam</a></li>

                </ul>
            </div>
            <div class="infoLinks"><img src="img/indir.png"><p>İklimle ilgili çalışmalarımızın üçüncü on yılı</p></div>
            <div class="rightLink">
                <ul>
                    <li><a href="https://google.com.tr">Gizlilik</a></li>
                    <li><a href="https://google.com.tr">Şartlar</a></li>
                    <li><a href="https://google.com.tr">Ayarlar</a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
